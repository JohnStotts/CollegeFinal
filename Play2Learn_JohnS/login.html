<body>
    <header>
        <h1>Play2Learn</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a class="dropbtn">Games</a>

<br>
<br>
    <section id="login-page">
        <h2>Login</h2>
        <form action="" method="post">
            <label for="username">Username: </label>
            <input type="text"  id="username" name="username" autocomplete="username" required>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Submit">
        </form>
    </section>
    <section id="register-page" style="display: none;">
        <h2>Register</h2>
        <form method="post" action="" id="registry">
            <label for="reg-username">Username: *</label>
            <input type="text" id="reg-username" name="reg-username">
            <label for="reg-password">Password: *</label>
            <input type="password" id="reg-password" name="reg-password">
            <label for="reg-password2">Repeat Password: * </label>
            <input type="password" id="reg-password2" name="reg-password2">
            <input type="submit" value="Register">
        </form>        
    </section>
    <p id="need-account">Need an account? <a href="#" id="show-register">Click here to register now!</a></p>
